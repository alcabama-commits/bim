<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSR IFC Viewer</title>
    <script type="module" crossorigin src="./assets/main-CwRIfq3N.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/main-Bw_BcyY7.css">
  </head>
  <body>
    <div id="app">
      <div class="ui-container">
        <select id="model-select">
          <option value="" disabled selected>Select a model</option>
        </select>
        <input type="file" id="file-input" accept=".ifc">
        <label for="file-input" class="file-label">Upload IFC</label>
      </div>
      <div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000;">
        <div style="background: white; padding: 20px; border-radius: 8px; text-align: center;">
            <div style="margin-bottom: 10px; font-weight: bold;">Loading Model...</div>
            <div id="loading-progress">0%</div>
        </div>
      </div>
      <div id="debug-console" style="position: fixed; bottom: 0; left: 0; width: 100%; max-height: 150px; overflow-y: auto; background: rgba(0,0,0,0.8); color: #0f0; font-family: monospace; font-size: 12px; padding: 10px; pointer-events: none; z-index: 999; display: none;"></div>
      <div id="viewer-container"></div>
    </div>
  </body>
</html>
