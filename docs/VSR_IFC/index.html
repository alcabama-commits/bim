<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSR IFC Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" crossorigin src="./assets/main-BZlbhIY2.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/main-Dg8MU-6U.css">
  </head>
  <body>
    <div id="app">
      <!-- Toggle Sidebar Button -->
      <button id="sidebar-toggle" class="sidebar-toggle-btn" title="Toggle Sidebar">
        <i class="fa-solid fa-bars"></i>
      </button>

      <!-- Sidebar -->
      <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <h3><i class="fa-solid fa-cubes"></i> Modelos IFC</h3>
          <button id="sidebar-close" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
        
        <div class="sidebar-content" id="model-list">
          <!-- Populated by JS -->
        </div>

        <div class="sidebar-footer">
           <input type="file" id="file-input" accept=".ifc" style="display: none;">
           <label for="file-input" class="upload-btn">
             <i class="fa-solid fa-upload"></i> Cargar Local
           </label>
        </div>
      </div>

      <div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000;">
        <div style="background: white; padding: 20px; border-radius: 8px; text-align: center;">
            <div style="margin-bottom: 10px; font-weight: bold;">Loading Model...</div>
            <div id="loading-progress">0%</div>
        </div>
      </div>
      <div id="debug-console" style="position: fixed; bottom: 0; left: 0; width: 100%; max-height: 150px; overflow-y: auto; background: rgba(0,0,0,0.8); color: #0f0; font-family: monospace; font-size: 12px; padding: 10px; pointer-events: none; z-index: 999; display: none;"></div>
      <div id="viewer-container"></div>

      <!-- View Toolbar & Console Toggle -->
      <div class="view-controls">
          <div class="view-cube-controls">
              <button class="view-btn" data-view="top" title="Superior (Top)">T</button>
              <button class="view-btn" data-view="bottom" title="Inferior (Bottom)">B</button>
              <button class="view-btn" data-view="front" title="Frontal (Front)">F</button>
              <button class="view-btn" data-view="back" title="Posterior (Back)">Bk</button>
              <button class="view-btn" data-view="left" title="Izquierda (Left)">L</button>
              <button class="view-btn" data-view="right" title="Derecha (Right)">R</button>
              <button class="view-btn" data-view="iso" title="IsomÃ©trica (Iso)">Iso</button>
          </div>
          <button id="console-toggle" class="console-btn" title="Toggle Console">
              <i class="fa-solid fa-terminal"></i>
          </button>
      </div>

    </div>
  </body>
</html>
