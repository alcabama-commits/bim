<!-- Librerías para el visor 3D -->
<script src="https://unpkg.com/three@0.135.0/build/three.min.js"></script>
<script src="https://unpkg.com/web-ifc-viewer@1.0.216/dist/web-ifc-viewer.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const authContainer = document.getElementById('auth-container');
        const userAccount = JSON.parse(sessionStorage.getItem('userAccount') || localStorage.getItem('userAccount'));

        if (userAccount) {
            authContainer.innerHTML = `
                <span class="text-sm font-medium text-text-light dark:text-white">Hola, ${userAccount.name.split(' ')[0]}</span>
                <button id="logout-button" class="text-text-light dark:text-white hover:text-primary text-sm font-medium">Cerrar sesión</button>
            `;
            document.getElementById('logout-button').addEventListener('click', () => {
                sessionStorage.removeItem('userAccount');
                localStorage.removeItem('userAccount');
                window.location.href = '../home.html'; // Redirigir al home después de cerrar sesión
            });
        }

        const themeToggle = document.getElementById('theme-toggle');
        const htmlEl = document.documentElement;
        const applyTheme = (theme) => {
          if (theme === 'dark') { htmlEl.classList.add('dark'); themeToggle.querySelector('.material-symbols-outlined').textContent = 'light_mode'; }
          else { htmlEl.classList.remove('dark'); themeToggle.querySelector('.material-symbols-outlined').textContent = 'dark_mode'; }
        };
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyTheme(savedTheme);
        themeToggle.addEventListener('click', () => {
          const newTheme = htmlEl.classList.contains('dark') ? 'light' : 'dark';
          localStorage.setItem('theme', newTheme);
          applyTheme(newTheme);
        });

        // --- LÓGICA DEL VISOR IFC ---
        const container = document.getElementById('viewer-container');
        const viewer = new WebIFC.IfcViewerAPI({ container, backgroundColor: new THREE.Color(0xeeeeee) });

        // Crea una rejilla para dar contexto espacial
        viewer.grid.setGrid();
        viewer.axes.setAxes();

        async function loadIfc(url) {
            // Configura la ruta al archivo .wasm necesario para procesar el IFC
            await viewer.IFC.setWasmPath("https://unpkg.com/web-ifc@0.0.36/", true);
            
            // Carga el modelo
            const model = await viewer.IFC.loadIfcUrl(url);

            // Añade sombras para un mejor efecto visual
            await viewer.shadows.setShadows(model);

            // Opcional: Añade un botón para crear planos de corte
            const clippingPlanes = viewer.clipper.createFrom(model);
            
            // Opcional: Permite seleccionar elementos con doble clic
            container.ondblclick = async () => {
                const result = await viewer.IFC.pickIfcItem(true);
                if (!result) return;
                const { modelID, id } = result;
                const props = await viewer.IFC.getProperties(modelID, id, true, false);
                console.log(props); // Muestra las propiedades del elemento en la consola
            };
        }

        // Carga el modelo. ¡RECUERDA CAMBIAR ESTA URL POR LA DE TU PROPIO ARCHIVO IFC!
        loadIfc('https://ifcjs.github.io/ifcjs-crash-course/sample-apps/01/rac_basic_sample_project.ifc');
    });
</script>
