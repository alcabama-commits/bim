<script id="three-library" type="module">
// Contenido completo de la librería three.module.js r152

</script>
 
<script id="ifc-viewer-library" type="module">
// Contenido completo de la librería web-ifc-viewer.es.js v1.0.233
// Este es un archivo muy grande. Al aplicar este cambio, se llenará con todo el código necesario.
</script>
 
<script type="module">
    // Importar las librerías desde los bloques de script incrustados
    const threeBlob = new Blob([document.getElementById('three-library').textContent], { type: 'text/javascript' });
    const ifcViewerBlob = new Blob([document.getElementById('ifc-viewer-library').textContent], { type: 'text/javascript' });
 
    const threeURL = URL.createObjectURL(threeBlob);
    const ifcViewerURL = URL.createObjectURL(ifcViewerBlob);
 
    const { default: IfcViewerAPI } = await import(ifcViewerURL);
    const THREE = await import(threeURL);
 
    // --- LÓGICA DE LA PÁGINA ---
    // --- GESTIÓN DE AUTENTICACIÓN Y TEMA ---
    const authContainer = document.getElementById('auth-container');
    const userAccount = JSON.parse(sessionStorage.getItem('userAccount') || localStorage.getItem('userAccount'));
 
    if (userAccount) {
        authContainer.innerHTML = `
            <span class="text-sm font-medium text-text-light dark:text-white">Hola, ${userAccount.name.split(' ')[0]}</span>
            <button id="logout-button" class="text-text-light dark:text-white hover:text-primary text-sm font-medium">Cerrar sesión</button>
        `;
        document.getElementById('logout-button').addEventListener('click', () => {
            sessionStorage.removeItem('userAccount');
            localStorage.removeItem('userAccount');
            window.location.href = 'home.html';
        });
    }
 
    const themeToggle = document.getElementById('theme-toggle');
    const htmlEl = document.documentElement;
    const applyTheme = (theme) => {
        if (theme === 'dark') { htmlEl.classList.add('dark'); themeToggle.querySelector('.material-symbols-outlined').textContent = 'light_mode'; }
        else { htmlEl.classList.remove('dark'); themeToggle.querySelector('.material-symbols-outlined').textContent = 'dark_mode'; }
    };
    const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    applyTheme(savedTheme);
    themeToggle.addEventListener('click', () => {
        const newTheme = htmlEl.classList.contains('dark') ? 'light' : 'dark';
        localStorage.setItem('theme', newTheme);
        applyTheme(newTheme);
    });
 
    // --- LÓGICA DEL VISOR IFC ---
    const container = document.getElementById('viewer-container');
    const viewer = new IfcViewerAPI({ container, backgroundColor: new THREE.Color(0xeeeeee) });
 
    viewer.grid.setGrid();
    viewer.axes.setAxes();
 
    const loadingIndicator = document.getElementById('loading-indicator');
 
    async function loadIfc(url) {
        try {
            console.log("Cargando modelo desde:", url);
            // El motor WASM se sigue cargando desde el CDN, lo cual es seguro y estándar.
            await viewer.IFC.setWasmPath("https://cdn.jsdelivr.net/npm/web-ifc-viewer@1.0.233/wasm/");
            const model = await viewer.IFC.loadIfcUrl(url, true);
 
            if (model) {
                loadingIndicator.style.display = 'none';
                viewer.context.fitToFrame();
                await viewer.shadows.setShadows(model);
                console.log("¡Modelo cargado con éxito!");
            }
        } catch (error) {
            console.error("Error al cargar IFC:", error);
            loadingIndicator.innerHTML = `
                <div class="text-red-500 text-center p-4">
                    <p class="font-bold">Error al cargar el visor</p>
                    <p class="text-xs mt-2">${error.message}</p>
                </div>`;
        }
    }
 
    const ifcUrl = 'https://raw.githack.com/alcabama-commits/bim/main/Models/02_GI_BLU_Estructura_CBombas2.ifc';
    loadIfc(ifcUrl);
</script>
