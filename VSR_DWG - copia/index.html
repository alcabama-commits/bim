<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor DXF - Planos CAD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Visor de Planos DXF</h1>
            <p class="subtitle">Carga y visualiza archivos DXF directamente en tu navegador</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p class="upload-text">Arrastra un archivo DXF aquí o haz clic para seleccionar</p>
                <input type="file" id="fileInput" accept=".dxf" hidden>
            </div>
        </div>

        <div class="viewer-section" id="viewerSection" style="display: none;">
            <div class="viewer-controls">
                <div class="control-group">
                    <button id="zoomIn" class="btn btn-icon" title="Acercar">+</button>
                    <button id="zoomOut" class="btn btn-icon" title="Alejar">−</button>
                    <button id="resetView" class="btn btn-icon" title="Restablecer vista">⌂</button>
                    <button id="fitToScreen" class="btn btn-icon" title="Ajustar a pantalla">⤢</button>
                </div>
                <div class="info-display">
                    <span id="zoomLevel">100%</span>
                    <span id="fileName"></span>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="dxfCanvas"></canvas>
            </div>
            <div class="status-bar">
                <span id="statusText">Listo</span>
                <span id="entityCount"></span>
            </div>
        </div>
    </div>

    <script type="module" src="viewer.js"></script>
</body>
</html>
