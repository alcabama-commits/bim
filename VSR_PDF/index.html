<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de PDF</title>
    <style>
        /* Estilos para que el visor ocupe toda la pantalla */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita barras de scroll dobles */
        }
        #visor-pdf {
            width: 100%;
            height: 100%;
            border: none; /* Sin bordes en el iframe */
        }
    </style>
</head>
<body>

    <h1>Mi Visor de PDF Online</h1>
    <p>Mostrando el archivo desde la carpeta 'pdfs'.</p>

    <iframe id="visor-pdf" src=""></iframe>

    <script>
        // --- CONFIGURACIÓN ---
        // Use rutas relativas para que funcione localmente y en servidor
        // Ajuste el nombre del PDF según el archivo en la carpeta `pdfs`
        const rutaAlPdf = 'pdfs/13 - VIG-1.1.pdf';

        // Construir URL del visor usando ruta relativa
        const urlVisor = `pdfjs/web/viewer.html?file=${encodeURIComponent(rutaAlPdf)}`;

        document.getElementById('visor-pdf').src = urlVisor;
    </script>

</body>
</html>
